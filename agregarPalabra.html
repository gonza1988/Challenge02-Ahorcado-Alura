<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Palabra</title>
    <link rel="shortcut icon" href="./img/logo.svg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Grenze+Gotisch&family=Inter&family=Montserrat:wght@300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <div class="contenedor">
            <div class="header_img">
                <img src="./img/logo.svg" alt="Logo de Alura">
                <h1>Juego del Ahorcado</h1>
                <h2>Agregar Palabra</h2>
            </div>
        </div>
    </header>

    <main class="espaciosdecontenidos">

        <textarea id="ingresarpalabra" placeholder="Ingrese una palabra"></textarea>

        <section id="botonespalabra">

            <div class="espacioerrores">
                <p class="invisible" id="textoconnumeros">No se admiten numeros en el juego</p>
                <p class="invisible" id="masdeocho">La palabra no puede tener más de 8 letras</p>
                <p class="invisible" id="menosdeuno">No se permiten valores vacíos</p>
                <p class="invisible" id="noacentos">No se permiten letras con acentos ni caracteres especiales</p>
                <p class="invisible" id="repetida">la palabra ya se encuentra en la lista</p>
            </div>

            <div id="contenedoralerta">
                <img class="imgalert" src="./img/Alerta.svg" alt="Simbolo de alerta">
                <p class="textalert">Máx. de 8 letras </p>
            </div>

        </section>

    </main>

    <button class="boton-juego" id="Btnsave">Guardar</button>

    <button class="boton-juego" id="Btncancelar" onclick="location.href='./index.html'">Volver al inicio</button>


    <footer>
        <div class="copyright">
            <p> © Gonzalo Cozzo - 2022</p>
        </div>
        <div class="redes">
            <a href="https://github.com/gonza1988" target="_blank"><img class="imgRedes" src="./img/github.png"
                    alt="Github"></a>
            <a href="https://www.linkedin.com/in/gonzalo-cozzo-04158120b/" target="_blank"><img class="imgRedes"
                    src="./img/linkedin.ico" alt="Linkedin"></a>
        </div>
    </footer>
</body>

    <script src="./js/nuevaPalabra.js"></script>

</html>
